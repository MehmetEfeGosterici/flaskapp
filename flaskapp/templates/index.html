{% extends 'base.html' %}





{% block body%}

<div class="col-md-12 pt-4">
    <div class="row">
    {% for post in posts %}
        
        <div class=" col-md-11 shadow-sm border rounded-lg  pt-2  my-1 bg-white">
            <div>
                <img class="col-md-2 mt-4 ml-2 rounded-circle account-img" src="{{current_user.user_image}}" >
                {{post.author.Username}}
                <p>{{post.author.email}}</p>
                <p class="text-muted float-right">{{post.date.date()}}</p>
                <hr>
                <div>
                    <h5 >{{post.title}}</h5>
                    <p >{{post.content}}</p>
                </div>
                {% if current_user == post.author %}
                    <a href="{{url_for('delete', id=post.id)}}" class="btn btn-sm btn-primary">Delete</a>
                    <a href="{{url_for('edit', id=post.id)}}" class="btn btn-sm btn-primary">Edit</a>
                {%endif%}
            </div>
        </div>

        
    {% endfor %}
    </div>
</div>
{% endblock %}
